<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Inline Status Dropdown Design Demo</title>
</head>
<body>
    <div class="body">
        <div class="page-canvas">
            <div class="section-heading">
                <h3 class="heading-text">Inline Status Dropdown / Standalone</h3>
                <div class="section-heading_divider"></div>
            </div>
            <div class="page-canvas_body">
                <div id="standalone-dropdown" class="inline-status-dropdown">
                    <div class="delete-indicator">
                        <img src="status-glyph/deleted.png">
                        <p class="status-text">Deleted</p>
                    </div>
                    <img id="dropdown-chevron" class="dropdown-icon" src="icons/default-chevron.png">
                </div>
            </div>
        </div>
        <div class="page-canvas">
            <div class="section-heading">
                <h3 class="heading-text">Inline Status Dropdown / Table Inline</h3>
                <div class="section-heading_divider"></div>
            </div>
            <div class="page-canvas_body">
                <table>
                    <tr>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Country</th>
                    </tr>
                    <tr>
                        <td>Alfreds Futterkiste</td>
                        <td>Maria Anders</td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td>Centro comercial Moctezuma</td>
                        <td>
                            <div id="inline-status-dropdown" class="inline-status-dropdown">
                                <div class="delete-indicator">
                                    <img src="status-glyph/deleted.png">
                                    <p class="status-text">Deleted</p>
                                </div>
                                <img id="dropdown-chevron" class="dropdown-icon" src="icons/default-chevron.png">
                            </div>
                        </td>
                        <td>Mexico</td>
                    </tr>
                    <tr>
                        <td>Centro comercial Moctezuma</td>
                        <td>Francisco Chang</td>
                        <td>Mexico</td>
                    </tr>
                    <tr>
                        <td>Centro comercial Moctezuma</td>
                        <td>Francisco Chang</td>
                        <td>Mexico</td>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
